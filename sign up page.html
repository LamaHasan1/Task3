<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body >


<div class="container w-50 mt-5 ">
    <div class="col border border-primary m-1 bg-info">
    <h1 >Sign Up</h1>
    <form class="was-validated">
        <div class="from-group">
            <label for="first name">First Name</label> 
            <input type="first name" class="form-control" id="first name" placeholder="Enter first name" name="first name" required >
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
         
        </div>
        <br>
        <div class="from-group">
            <label for="Second Name">Second Name </label>
            <input type="Second Name" class="form-control"  id="Second Name" placeholder="Enter second name" name="second name"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <br>
        <div class="from-group">
            <label for="Username">Username</label>
            <input type="Username" class="form-control" id="Username" placeholder="Enter UserName"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <br>
        <div class="from-group">
            <label for="Email">Email</label>
            <input type="Email" class="form-control" id="Email" placeholder="Enter your email"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
            
        </div>
        <br>
        <div class="from-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter the password"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <br>
        <div class="from-group">
            <label for="confirm password">confirm password</label>
            <input type="confirm password" class="form-control" id="confirm password" placeholder="confirm your password"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <br>
    
        <div class="from-check">
            <input  class="form-check-input" type="checkbox" id="checkbox"  required>
            <label  for ="check" >&nbsp &nbsp Please agree to our poliy  </label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback"> Check this checkbox to continue.</div>
        </div>
    
        <div class="btn btn-outline-dark m-1">sign up</div>
    
    
    </form>
</div>
</div>

    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
